{% extends 'base.html' %}

{% block title %}Редактировать профиль подрядчика{% endblock %}

{% block main %}

{% include 'partials/preloader.html' %}

<section class="container" style="padding-top:120px; padding-bottom:50px;">
    <h2>Редактировать профиль подрядчика</h2>
    <form method="post" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Отмена</a>
    </form>
</section>

{% endblock %}
