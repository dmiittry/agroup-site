{% load static i18n %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="shortcut icon" {% block logo %}{% endblock %}>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" >
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/3.5.0/air-datepicker.min.css" integrity="sha512-uT2b7sm/sl38xR1i4B1t1JDaD_iA/XJIKd22Q2E/Exs2c4fW4jdnjW/9G2v3v/Pz/Cq2gB42I4z9jB9qW2ifA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% block css %}
        <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static '/css/all.css' %}">
        <link rel="stylesheet" href="{% static '/css/magnific-popup.css' %}">
        <link rel="stylesheet" href="{% static '/css/slick.css' %}">
        <link rel="stylesheet" href="{% static '/css/slick-theme.css' %}">
        <link rel="stylesheet" href="{% static '/css/nice-select.css' %}">
        <link rel="stylesheet" href="{% static '/css/typography.css' %}">
        <link rel="stylesheet" href="{% static '/css/aos.css' %}">
        <link rel="stylesheet" href="{% static '/css/responsive.css' %}">
        <link rel="stylesheet" href="{% static '/css/style.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/3.5.0/air-datepicker.min.css" />
    {% endblock css %} 
</head>
<body>
    {% block main %}{% endblock main %}
    
    {% block javascript %}

    <!-- js file -->
    <script src="{% static '/js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static '/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static '/js/jquery.counterup.min.js' %}"></script>
    <script src="{% static '/js/slick.min.js' %}"></script>
    <script src="{% static '/js/jquery.nice-select.js' %}"></script>
    <script src="{% static '/js/waypoints.min.js' %}"></script>
    <script src="{% static '/js/aos.js' %}"></script>
    <script src="{% static '/js/main.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/3.5.0/air-datepicker.min.js" integrity="sha512-86s8eHAmD4s/yW9unFS+T4+x5j6wKk/n/l_eI494pTJH7M6A0zS/02u0D/C2K2JtJg5aB7T3F3QhPpgi0uOvw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    {% endblock javascript %}
</body>
</html>
