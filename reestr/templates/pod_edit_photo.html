{% extends 'base.html' %}
{% block main %}
<div class="container mt-4 bg-light">
  <h2>Редактировать описание фото</h2>
  <img src="{{ photo.image.url }}" class="img-thumbnail mb-3" style="max-width:300px;" alt="">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <button type="submit" name="delete" value="yes" class="btn btn-danger ms-2" onclick="return confirm('Удалить фото?')">Удалить</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary ms-2">Отмена</a>
  </form>
</div>
{% endblock %}
