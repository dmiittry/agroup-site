Благодаря этой работе я начал чувствовать жизнь и начал изучать себя, узнавать. Благо у меня это хорошо получается. Каждый день учусь, работаю над собой. Развиваюсь
Сейчас я до сих пор работаю на этой компании. И паралельно разрабатываю игры и открыл свой маленький бизнес. Мой путь только начинается. Я безумно благодарен вам.
