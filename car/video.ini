Когда я заканчивал школу я уже знал что буду заниматься предпринимательством. Буду работать на себя и зарабатывать.
И я как, наверно все начинали искать легкие деньги
Начал искать онлайн заработки, казино, ставки на спорт просрал пару тысяч и понял что это обычный лохотрон
Потом нашел сообщество млмщиков (люди которые занимаются сетевым бизнесом)
Я среди них впервые почувствовал дух общество людей которые хотят стать предпринимателем.
Действительно общество влияет на человека и я стал млмщиком.
Я там научился термину продажа, но не зарабатывал деньги. Я покупал их продукции и не мог продавать так как сам не пользовался.
И я понял что я не могу продавать если я сам этим не пользуюсь.
Потом пришла эрэ Финансовых пирамид. Одна ФП выпустила якобы свою криптовалюту ничем не закрепленный. И он рост на бирже каждый день. И я там вложил все свои деньги.
Еще вложилась моя теща. Тоже свои последние деньги. 200тысяч. Биржа была в доработке, сказали что выплаты будут через неделю. А пополнить кашелек и купить крипту можно было.
Не думая о последствиях о рисках мы оба вложились на сумму около 260тысяч. 200 тещи 60 мои. в то время это были большие деньги в 2014 году
Если бы выплата была бы мы бы заработали около 2-3 млн рублей. Представляя эти деньги я потерял голову.
Я быстро опустился на землю и был подавлен первый большой стресс испытал тогда в 20 лет.
Я не хотел огорчит тещу и не смог сказать правду что деньги уже просраны, сказал ей только что выплаты нету.
Моя первая ошибка: Я не создал ей отдельный личный кабинет и кашелек а сам внес деньги в свой личный кабинет. Поэтому она информацию узнавала только через меня.
Да и она толком не разбиралась в технике.
Осознав всё это я решил взять ответственность и заработать деньги и отдать ей. Я начал думать как заработать на 1-3 месяца 200тысяч, чтобы отдать ей.
Так, с долгов, начался мой путь к предпринимательству. Я уже не верил всякой ерунде. Начал деятельность перепродажи.
Покупал товары из Москвы по дороже продавал подороже в ЯКТ. Таким образом будучи студентом я зарабатывал не плохие деньги. Но все равно их не хватило.
Мне за год удалось отдать ей 120тысяч и после этого я сказал правду только Маме, а Мама сказала ей. И она уже больше не беспокоила.
Как бы я избавился от ответственности и долга, но я все равно чувствовал себя что должен ей. Ведь в протежение года я был в стрессе о том что я должен денег.
Оглядываясь это чувство жила со мной всё это время и росла вместе сомной. Чувство было что я не хотел зарабатывать деньги, потому что заработанные деньги я их отдам другому
Не смог разобраться с проблемой, Я закрылся почти ничего не делал просто учился и существовал. Я не хотел так жить и моим решением было перестать учиться в вузе
А учиться предпринимательству, Учеба дала мне стипендию на эти деньги жил. Поэтому вспонимая прошлый опыт. Я отказался от учебы и отказался от стипендии
И уже нельзя было просто так существовать. Надо было зарабатывать и жить. Благо есть крыша над головой общежитие. Я делал все чтобы развиваться и заработать деньги
Но не работал на найме и искал идеи, изучал рынки. Продавая хайповые вещи, разные товары я жил. В концу учебы, перед дипломом я бросил учебу.
Выбрал путь в один конец, путь предпринимателя. После уже начался взрослая жизнь. Чтобы продавать большими обьемами нужен был капитал. Я начал учиться Риэлторству.
Потом открыл свое Агенство Недвижимости с партнером. В то время у меня из долгов была кредитная карта и кредит на сумму 90тысяч. 
И мы с партнером решили вместе взял кредит на имя моего друга. Вторая моя ошибка. Я вообще не разибрался с людях. Так началась долговая яма, ссора с партнером.
долг вырост до 1 500 000. кредитный лимит исчерпан. Банки не давали кредит. Пришлось взять долг у друзей. Так началась долговые обязанности у друзей.
С перва берешь долг чтобы закрыть кредит, потом берешь долг чтобы закрыть долг. Забил на кредит, арест всех счетов, звонки от 8 банков потом коллекторы. Потом друзя
Каждый день входящие взонки требуют свои деньги. и сцепляясь за жизнь и цель хорошей жизни. привыкаешь. Так я жил 3 года. 2021 году осознав что я в полной дерьме
впал в ступор. Осознал что я должен более 5 млн рублей. Я не стал предпринимателем, успешным бизнесменом. Да и вообще никогда им не был. Я незнал кто Я
Я просто встремился заработать деньги чтобы отдать другому. Я стал мастером попрошение денег. Мастером кормлением завтраками. Лжецом. Гавном. Паскудой.
Худжим другом. Я хотел исчезнуть, умереть. Мысли о суициде были, но единственное что я знал, что я не хочу так умереть. Тогда я стал себя уничтожать себя изнутри
набрал 15 кг за 1 месяц. Пил до беспамятства. Постоянно себя отвеклал, уходил от самого себя. На едине с самим собой оставаться было страшно.
Одна мысль делала такую боль. И я спрятался. Надеясь что никто не найдет, в это время я был у Мамы. и решил остаться у нее в деревне.
Любовь и тепло Мамы единственная радасть. Конечно я не мог рассказать об этом ей да и кому либо еще. И постепенно начал работать на обычной работе.
Молодому человеку со школьным образованием вакансий было не мало, подработка, кочегар, охранник ... Я устроился работать завхозом в пенсионном фонде за 22тысяч рублей
из них половину списывал судебный пристав. У меня на руке оставался 11 тысяч. И так я работал обычным работой за маленькие деньги, но всеже за деньги.
По волю случая, мой друг по рекомендовал меня устроится Диспетчером на Вахте. В первые за долгое время я получил первую большую зарплату. Я узнал какого это
